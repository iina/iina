name: CI

on:
  push:
      branches: [develop]
  pull_request:
      branches: [develop]

jobs:
  build:
    strategy:
      matrix:
        include:
          #- xcode: "13.4.1"
          #  deployment_target: "MACOSX_DEPLOYMENT_TARGET=10.11"
          - xcode: "14.2"
            deployment_target: ""
    runs-on:  flyci-macos-large-latest-m2
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: ./other/download_libs.sh

      - name: Build
        run: xcodebuild -project iina.xcodeproj ONLY_ACTIVE_ARCH=NO -scheme iina ${{ matrix.deployment_target }}
        env:
          DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

      - name: Archive
        run: |
          derivedDataDir = $(ls /Users/runner/Library/Developer/Xcode/DerivedData | head -1)
          tar cvJf ~/iina.tar.xz -C /Users/runner/Library/Developer/Xcode/DerivedData/$(derivedDataDir)/Build/Products/Debug IINA.app 

      - name: Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: IINA
          path: ~/iina.tar.xz

