name: CI

on:
  push:
      branches: [develop]
  pull_request:
      branches: [develop]

jobs:
  build:
    strategy:
      matrix:
        include:
          - xcode: "14.2"
            deployment_target: ""
    runs-on:  macos-12
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: ./other/download_libs.sh

      - name: Build
        run: xcodebuild -project iina.xcodeproj -configuration Release CODE_SIGNING_ALLOWED=NO ${{ matrix.deployment_target }}
        env:
          DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

      - name: Archive
        run: tar cvJf ~/iina.tar.xz -C /Users/runner/Library/Developer/Xcode/DerivedData/iina-csbkugdtxazzqogjnydbothqrvib/Build/Products/Release IINA.app 

      - name: Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: IINA
          path: ~/iina.tar.xz

