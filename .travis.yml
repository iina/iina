#
# .travis.yml
# iina
#

# Enviornment
language: swift
osx_image: xcode9.4
os: osx

env:
    global:
        - LANG=en_US.UTF-8
        - LC_ALL=en_US.UTF-8
        - LANGUAGE=en_US.UTF-8

# CocoaPods
before_install:
    - env
    - locale
    - gem install cocoapods -v 1.5.3 --no-rdoc --no-ri --no-document --quiet
    - pod install

# Build Jobs
jobs:
    include:
        - stage: IINA.app
          script: xcodebuild clean build -workspace iina.xcworkspace -scheme iina
        - stage: IINA cli
          script: xcodebuild clean build -workspace iina.xcworkspace -scheme iina-cli

# After Build
notifications:
    email: false